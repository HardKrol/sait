<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<title>Прогулка на вертолёте</title>
	<link href="./heli.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="page-wrapper">
		<div class="heading">Онлайн-музей А. А. Завитухина</div>
		<div class="chapters">
			<button class="chap_button" onclick="location.href='./index.html'">Главная</button>
			<button class="chap_button" onclick="location.href='./bio.html'">Биография</button>
			<button class="chap_button" onclick="location.href='./photo.html'">Фотографии</button>
			<button class="chap_button" onclick="location.href='./heli.html'">Виртуальный полёт</button>
			<button class="chap_button" onclick="location.href='./herit.html'">Подвиг</button>
			<button class="chap_button" onclick="location.href='./rewards.html'">Награды</button>
			<button class="chap_button" onclick="location.href='./feat.html'">Полётный планшет</button>
		</div>

		<div class="image-gallery">
			<figure class="image_container">
				<img src="./images/heli/map1.jpg" alt="Карта 1" />
			</figure>
			<figure class="image_container">
				<img src="./images/heli/map2.jpg" alt="Карта 2" />
			</figure>
			<figure class="image_container">
				<img src="./images/heli/map3.jpg" alt="Карта 3" />
			</figure>
			<figure class="image_container">
				<img src="./images/heli/map4.jpg" alt="Карта 4" />
			</figure>
		</div>
	</div>

	<img id="heli-cursor" src="./images/heli/heli.png" alt="heli cursor" />
	
	<script>
		const heliCursor = document.getElementById('heli-cursor');
		const images = document.querySelectorAll('.image-gallery img');

		images.forEach(img => {
			img.addEventListener('mouseenter', () => {
				heliCursor.style.display = 'block';
			});

			img.addEventListener('mouseleave', () => {
				heliCursor.style.display = 'none';
			});
		});

		document.addEventListener('mousemove', (event) => {
			if (heliCursor.style.display === 'block') {
				heliCursor.style.left = event.clientX + 'px';
				heliCursor.style.top = event.clientY + 'px';
			}
		});
	</script>


</body>

</html>
